# Don't print a new line at the start of the prompt
#add_newline = false
#format = "${custom.foo}$all"

[character]
success_symbol = "[⚡](bold green)"
error_symbol = "[☠ ](bold red)"

[username]
show_always = true
style_user = "bold #FF00FF"
format = "[$user]($style)[@](bold #00FFFF)"

[hostname]
ssh_only = false
format = "[$hostname]($style)[:](bold #00FFFF)"
style = "bold #FF00FF"

[directory]
read_only = " "
format = "[$path]($style)[$read_only]($read_only_style) "
#fish_style_pwd_dir_length = 1


